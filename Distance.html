<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>DTS Calculator/Distance</title>
</head>
<body>
    <div class="main">
        <p class="para-1">Welcome to DTS Calculator</p>
        <div class="container-1">

    <div class="value">
     
       <Button onclick="divertToTimePage()">Time</Button>
       <Button onclick=" divertToSpeedPage()">Speed</Button>
    </div>
    <div class="container-2">
        <input type="text" id="input-1" placeholder="Enter the Speed In K.M..">
        <input type="text" id="input-2" placeholder="Enter the Time in Minutes..">
        <button onclick="calculateDistance()">Calculate Distance</button>
        <textarea name="answer" id="answer" cols="5" rows="2"></textarea>
    </div>

        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
